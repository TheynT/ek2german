 # Aufstieg der Kriegsherrn - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Aufstieg der Kriegsherrn"
 bm_warlordrising_cyrodiil_desc:0 "Es ist zehn Jahre her, dass der abscheuliche Akaviri-Potentat von den Morag Tong ermordet wurde. Doch noch immer klammern sich einige Tsaesci an die Kaiserstadt, unterstützt von mächtigen nibenesischen Adeligen im Osten. Es ist an der Zeit, dass sich jemand ihrer entledigt. \n\n Die Bühne ist bereitet für den jungen Attrebus Sossildor - ein fanatischer Anhänger der Acht und eingeschworener Feind der Daedra-Anbeter und anderer fremdartiger Glaubensrichtungen - dem es gelungen ist, die colovianischen Königreiche im Colovianischen Staatenbund wiederzuvereinigen und nun als Beschützer Cyrodiils dasteht. \n\n Die meisten Nibenesen bleiben jedoch den Tsaesci treu, da sie Angst haben, ihren Einfluss auf die Herzlande zu verlieren. Währenddessen bricht in ganz Tamriel das Chaos aus, da das unvermeidliche Interregnum das, was vom Kaiserreich noch übrig ist, zu zerschlagen droht. \n\n#bold Wird Attrebus wiederherstellen, was verloren scheint, oder werden „die Tage und Nächte des Bluts und des Gifts”. regieren?#!"
 bm_warlordrising_attrebus:0 "Kriegsherr Attrebus"
 bm_warlordrising_attrebus_desc:0 "Attrebus wurde in der Abtei der Acht zu einem eifrigen Krieger erzogen, der den Acht Göttlichen dienen und sich ihnen widmen sollte. Radikalisiert durch die Abneigung des Potentaten gegenüber den Acht, sammelte er eine Armee mit gleichgesinnten Herrschern in Colovia und schwor, das Potentat und seine ungläubigen Vasallen zu stürzen.\n\n#bold Der bevorstehende Krieg wird das Schicksal von Tamriel bestimmen. Wird Attrebus das Potentat zerschmettern, und wenn ja, wird er zum Kaiser gekrönt werden? Oder werden seine Bemühungen scheitern und dafür sorgen, dass das Potentat die zentrale Macht in der Kaiserlichen Provinz bleibt?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Prelat Claber"
 bm_warlordrising_attrebus_alt_vesta:0 "General Vesta"
 bm_warlordrising_aixnieras_ves:0 "Potentat Aixnieras-Ves"
 bm_warlordrising_aixnieras_ves_desc:0 "Als Enkel des vorherigen Potentaten, Savirien-Chorak, wurde Aixnieras-Ves schnell aus seinem Urlaubsort geholt, als die Morag Tong seinen Großvater und Vater ermordeten. Da der neue Potentat damit rechnete, noch mindestens ein paar Jahrhunderte nicht zu regieren, muss er sich fast unmöglichen Herausforderungen stellen. Mit Attrebus im Westen, den auf Unabhängigkeit drängenden Provinzen unter seinem Potentat und den ständigen Intrigen an seinem eigenen Hof - wie kann er da erwarten, sich durchzusetzen und seine Macht in Cyrodiil zu erhalten?\n\n#bold Wirst du stark genug sein, um deine Feinde zu besiegen, oder wirst du fallen und sehen, wie die Autorität des Potentaten zerbröckelt und Cyrodiil und Tamriel in eine Ära des Chaos und der Dunkelheit stürzen?#!"
 bm_warlordrising_caius:0 "Kriegsherr Caius"
 bm_warlordrising_caius_desc:0 "Caius Lex ist ein Kriegsherr der Herzländer, der sich in einer prekären Lage befindet. Er ist von den Colovianischen Ständen im Westen eingekreist, Cyro-Nordische im Norden und natürlich das Potentat, das den größten Teil seines Volkes beherrscht. Die reichen Herzlande waren schon immer von colovianischen und nibenesischen Eindringlingen begehrt, aber sollte der Krieg gegen das Potentat keine endgültigen Ergebnisse bringen, Caius Lex könnte derjenige sein, der diese Länder vor Anarchie und Chaos schützt.\n\n#bold Caius Lex ist auf einer Mission, um die Herzlande in diesen unruhigen Zeiten zu bewahren. Werdet ihr euch erfolgreich zum Lordprotektor der Kaiserinsel erheben oder werdet ihr von fremden Armeen, die das Herzland unterjochen wollen, mitgerissen?#!"
 bm_warlordrising_humilio:0 "Vize-Graf Humilio"
 bm_warlordrising_humilio_desc:0 "Cheydinhal ist das Juwel von Ober-Nibenay und der Sitz des Hauses Tharn, gesegnet mit Langlebigkeit und sogar magischer Affinität, wie manche flüstern. Die Position von Vize-Graf Humilio ist weder groß noch mächtig. Im Gegensatz zu anderen Herrschern in Cyrodiil hat er dem Ruf des Kriegsherrentums widerstanden - vorerst - und steht loyal zum Potentaten in der Kaiserstadt. Das sollte ihm Schutz vor größeren Angriffen bieten, solange die colovianischen Rebellen niedergeschlagen sind… sonst müsste er sich mit den cyro-nordischen Jarls im Norden und den hartgesottenen nibenischen Kriegsherren im Süden auseinandersetzen. Unabhängig davon wird er sich beiden stellen müssen, wenn er jemals einen königlichen Mantel beanspruchen will.\n\n#bold Humilio ist in einer hervorragenden Position, um ein Fundament für seine Nachkommen zu schaffen. Werdet ihr abwarten und den Potentaten in der Hoffnung auf Belohnungen unterstützen oder kühn losziehen, um Oberherr des Nibenay-Beckens zu werden?#!"
 bm_warlordrising_humilio_alt_abnur:0 "Abnur Tharn"
 
