 # Aufstieg der Kriegsherren - Skyrim
 bm_warlordrising_skyrim:0 "Die umstrittene Wahrheit"
 bm_warlordrising_skyrim_desc:0 "Die Heimat der Nords ist gespalten.\n\nNachdem ihr Hochkönig Logrolf ermordet wurde, bestritt Jarl Svatr von Einsamkeit die Legitimität der erwarteten Erbin. Während die Volksversammlung einberufen wurde und Freydis, Logrolfs Tochter, als rechtmäßige, von der Krone der Wahrheit selbst auserwählte Nachfolgerin feststellte, hielt Logrolf seine eigene Volksversammlung in Einsamkeit ab.\n\nHimmelsrand sollte daraufhin für Jahrhunderte zwischen Osten, der von Freydis und ihrer Linie regiert wurde, und  Westen, der von Svartr und seiner Linie regiert wurde, geteilt sein.\n\n#bold Kann einer der Prätendenten den anderen vernichten und die Provinz wieder vereinen? Oder werden die Nords für Jahrhunderte geteilt bleiben, bis ein Außenstehender sie als ihre eigenen Untertanen erobert?#!"
 bm_warlordrising_svartr:0 "König Svartr"
 bm_warlordrising_svartr_desc:0 "Svartr, der alternde Jarl von Einsamkeit, war der erste, der Freydis' Legitimität nach Logrolfs Ermordung anzweifelte. Er handelte schnell und berief einen Teil der Versammlung in seinen Hallen ein, um ihn zum Hochkönig zu krönen, aber nicht bevor Freydis es schaffte, ihre eigene Versammlung abzuhalten und die Krone der Wahrheit zu tragen. Svartr und seine Anhänger weigern sich, die Krone der Wahrheit als etwas anderes als ein machtloses Relikt anzuerkennen und würden lieber aufgrund der Stärke ihrer Armeen zum Hochkönig gekrönt werden.\n\n#bold Wird Svartr Himmelsrand unter seinem Banner vereinen und die jahrhundertelange Herrschaft des Ostens beenden? Oder wird er scheitern, wird seine Revolte niedergeschlagen, bevor sie genügend Unterstützung sammeln konnte?#!"
 bm_warlordrising_freydis:0 "Königin Freydis"
 bm_warlordrising_freydis_desc:0 "Als Tochter des inzwischen verstorbenen Hochkönigs Logrolf bedeutet Freydis' Mangel an einheitlicher Unterstützung, dass ihr Einfluss auf Himmelsrands westliche Hälfte bestenfalls dürftig ist. Svartr, der alte Jarl von Einsamkeit, weigert sich, sie als seine rechtmäßige Herrscherin anzuerkennen, und wenn sie nicht will, dass Himmelsrand für Jahrhunderte geteilt bleibt, muss Freydis nach Westen marschieren und Einsamkeit und Svartrs Anhänger wieder unter ihre Kontrolle bringen.\n\n#bold Kann Freydis den Prätendenten vernichten, die Provinz vereinen und endlich zur Hochkönigin von Himmelsrand gekrönt werden? Oder ist ihre Linie zum Scheitern verurteilt, während Himmelsrand in Chaos und Kleinkönigreiche zerfällt?#!"
 bm_warlordrising_lodvar:0 "Jarl Lodvar"
 bm_warlordrising_lodvar_desc:0 "Als Nord-König in einem Reikvolk-Königreich stieg Lodvar zur Macht auf, nachdem er Markarth für sich beansprucht und die Reikvolk-Stämme, die die Stadt umgeben, besiegt hatte. Der größte Teil des Reik ist immer noch außerhalb seiner Gewalt und seine Untertanen verschwören sich aktiv, um ihn zu stürzen, aber er könnte immer noch Verbündete im Norden und Osten finden.\n\n#bold Wirst du das Reik in ein richtiges nordisches Jarltum verwandeln und die Region zivilisieren, oder wird das widerspenstige Reikvolk dich stürzen und wieder frei sein?#!"
 bm_warlordrising_yashnag:0 "Häuptling Yashnag"
 bm_warlordrising_yashnag_desc:0 "Nach der Plünderung von Orsinium flohen Yashnag und sein Stamm nach Osten, in ihr angestammtes Land in Himmelsrand. Svartr, der die Macht im westlichen Teil der Provinz innehat, war nicht in der Lage, die Orks aufzuhalten, und so beanspruchten sie ihr Stammesgebiet in Falkenring. Nachdem sie Falcrenth für einige Jahrzehnte gehalten hatten, wurden Yashnag und seine Champions vom Sohn des ehemaligen Jarls von Falkenring, Hakkvild, herausgefordert und in Zweikämpfen besiegt.\n\n#bold Wird das von Feinden umzingelte Häuptlingstum von Falcrenth im Besitz der Orks bleiben und wird hier ein neues Orsinium errichtet werden? Oder werden Yashnag und seine Linie scheitern, und die Orks werden wieder einmal keine andere Wahl haben, als sich zu zerstreuen, in der Hoffnung, einen Platz zum Leben zu finden?#!"
 bm_warlordrising_yashnag_alt_mahk:0 "Prinz Mahk"
 bm_warlordrising_yashnag_alt_murzog:0 "Prinz Murzog"
 bm_warlordrising_iliac:0 "Blut und Schaum auf den Wellens"
 bm_warlordrising_iliac_desc:0 ""
 bm_warlordrising_torygg:0 "König Torygg"
 bm_warlordrising_torygg_desc:0 "Nur wenige Nords sind so geachtet wie König Torygg der Ehrliche, aber noch weniger sind es, die schlecht über den charismatischen, nachdenklichen Mann reden. Als Herrscher über die Kreuzwege von Skyrim hat Torygg Wohlstand und Frieden in die zentralen Ebenen gebracht, indem er sich mit den Willigen angefreundet und den Würdigen Versprechungen gemacht hat. .\n\nDoch da das Hochkönigreich umstritten ist und die Fronten um sein Reich gezogen werden, könnte sich Torygg gezwungen sehen, sich für eine Seite zu entscheiden, da beide Thronanwärter in der Not auf die reichen Truhen und Waffenarsenale von Weißlauf zurückgreifen.\n\n#bold Werden die kommenden Unruhen ihn beiseite fegen wie ein Sturm, der die Tundra durchschneidet oder wird sein friedensstiftendes Wissen Weißlauf vor dem Sturm bewahren?#!"
 bm_warlordrising_brynjolfr:0 "Oberhäuptling Brynjolfr"
 bm_warlordrising_brynjolfr_desc:0 "Oberhäuptling Brynjolfr trägt große Erwartungen auf seinen Schultern, denn er ist der letzte lebende Verwandte des sagenumwobenen Aevar Steinsängers, des Helden der Skaal, der vor langer Zeit die Gaben des Allschöpfers zurückforderte, als der Widersacher sie gestohlen hatte.\n\n Jetzt, da ein Großteil von Solstheims an die Riekling-Stämme verloren ist, setzen die Skaal ihre Hoffnung auf Brynjolfr, dass er ihnen ihr Land zurückgeben wird, so wie sein Vorfahr einst die göttlichen Gaben zurückgab. Doch insgeheim hält Brynjolfr nicht viel von steinernen Überlieferungen und Lügengeschichten und glaubt, dass das Gute zu denen kommt, die warten.\n\n#bold Kann er Solstheim mit friedlichen Mitteln wiederherstellen, wie es sein Vorgänger getan hat, oder wird er der Held werden, den sein Volk von ihm erwartet?#!"

 # Für den Topal
 bm_warlordrising_topal:0 "Meer der Sorgen"
 bm_warlordrising_topal_desc:0 "Der Potentat bricht unter seinem Gewicht zusammen! Die Trümmer fließen den Niben hinunter und stauen sich an seiner Mündung, wo frisch errichtete Brücken sie daran hindern, jemals das Meer zu erreichen. Während sich Handel und Macht vom kranken Mann Tamriels nach Süden zur Topalsee verlagern, wird die Chance mit einem treuen Begleiter an seine Ufer gespült: Gefahr. Im Osten blickt eine Königin von Yespest hoffnungsvoll und besorgt in die Zukunft. Im Norden spielen Leyawiin und das Herzogtum Blaublut mit dem Feuer und haben es mit einem unzufriedenen Volk zu tun, ernten aber große Erfolge. Und im Westen steht Senchal vor seiner vielleicht bisher größten Chance auf Macht.\n\n#bold Vier Herrscher stehen an der Schwelle der Geschichte und haben das Versprechen von Wohlstand in greifbarer Nähe. Werden sie es ergreifen? Oder werden ihre Reiche zu Ruinen, die andere entdecken können??#!"
 bm_warlordrising_auril:0 "Königin Aine"
 bm_warlordrising_auril_desc:0 "Hier steht die Tochter des bedeutenden Königs Auril, des Mannes, der im Chaos nach dem Zusammenbruch des Akaviri-Potentaten die Yespest unter dem Banner von Soulrest vereinte, Aine Clan Atla. Die junge, aber kluge Aine hat noch viel vor sich, wenn sie jemals aus dem Schatten ihres Vaters treten will. Hinzu kommt, dass sie die Herrschaft in einer schwierigen Zeit übernommen hat: Argonische Überfälle häufen sich, die lilmothiitischen Opportunisten werden immer dreister, und zu allem Überfluss löst sich Leyawiins Hals von der Kette der Akaviri und stellt eine direkte Bedrohung für die Unabhängigkeit von Yespest dar. Inmitten der Brombeeren blüht jedoch eine Rose - eine, die auch ein nützlicher Verbündeter sein könnte.\n\n#bold Die Souveränität der Yespest wird seit vielen Jahrhunderten von stärkeren Mächten angegriffen und unterdrückt, und sie haben viel für diesen Vorgeschmack auf Freiheit geopfert. Wird Aines Führung sie bewahren, oder wird sie im Schatten ihres Vaters verwelken und untergehen?#!"
 bm_warlordrising_fabiana:0 "Kriegsherrin Fabiana"
 bm_warlordrising_fabiana_desc:0 "Fabiana Arcato ist ganz und gar in die Yespest-Königin Aine verliebt, und beide sind von der Idee fasziniert, Lovierus von Leyawiin so lange die Zähne einzutreten, bis sich sein Kopf von seinem Körper trennt. Nichts bringt zwei Edelfrauen näher als Vatermord und Racheträume.\n\nFabianas Reich ist jedoch nicht gerade in der Verfassung, ihre Pläne in die Tat umzusetzen: Als Fremde gegenüber ihren traditionellen Dunkelforst-Untertanen hat sie es schwer, in Dunkelforst Unterstützung zu finden. Sie muss einen Kompromiss finden, damit man zumindest nicht versucht, sie abzusetzen, weil sie nicht jeden ihrer obskuren Flussheiligen mit Namen kennt.\n\n#bold Und wenn Fabiana ihr Reich stabil und ihren Verbündeten glücklich hält? Es ist so gut wie sicher, dass kein Lehensherr über sie herrschen wird - oder über irgendjemanden, was das betrifft.#!"
 bm_warlordrising_lovierus:0 "Oberherr Lovierus"
 bm_warlordrising_lovierus_desc:0 "Esdrufus Caro war zu kurzsichtig für das Wohlergehen von Leyawiin, und so ist es nun an seinem Sohn Lovierus, sich um die Sünden des Vaters zu kümmern. Und was für ein Schlamassel wurde ihm hinterlassen...\n\nIm Westen knurren die $malapiit$, als den Transniben die Autonomie verweigert wird. Im Osten wollen die Königin von Seelenruh und der Emporkömmling Arcato seinen Kopf. Und dann sind da noch die Brücken... Das verrückte Projekt seines Vaters, den Niben bei Leyawiin zu überqueren, brachte grenzenlose Vorteile - um den Preis, dass sein Name stromaufwärts der Stadt zu einem Schimpfwort wurde.\n\n#bold Doch das macht Lovierus stutzig. Eine solche Macht in seiner Reichweite: Die Topal-See, einer der, wenn nicht der lukrativste und politisch lebendigste Ort auf dem Kontinent...Sollte er seine Feinde überlisten, wird er einen Weg finden, auch die Kaiserstadt zu seinen Füßen kriechen zu lassen.\n\n#bold Wird er die Geister des Erbes seines Vaters besiegen? Oder wird ihm seine Arroganz zum Verhängnis werden?#!"
 bm_warlordrising_mharra:0 "K'hara Kahada"
 bm_warlordrising_mharra_desc:0 "Senchal befindet sich inmitten eines perfekten Sturms, und Kahada hält sich für dessen Auge. Die Mähne kämpft um die Herrschaft über ihre Untertanen, der Potentat kämpft ums Überleben, und K'hara selbst hat keine andere Wahl, als zu gedeihen. Natürlich gibt es entlang der Küste Konkurrenz - Seelenruh und Leyawiin nämlich - aber es kann nur ein Juwel des Topal-Meeres geben, und die Geschichte kennt nur eine Trägerin dieses Titels. Kahada Dro'zel erbt Senchal in seiner blühendsten Zeit seit der Blütezeit der Pa'alatiit, doch die Winde des Wandels sind stark wie eh und je, und die Stadt der Diebe könnte jeden Moment vom Quin'Rawl weggeblasen werden.\n\n#bold Kann Kahada die Gezeiten satteln und ein zweites goldenes Zeitalter für ihr Volk einläuten, oder wird ihre Tapferkeit ihr Verderben sein? Vielleicht wird ein neuer Geist sie in dieser entscheidenden Zeit einholen und Erfolg haben, wo die alte Version von ihr versagt hätte?#!"
 
 # Schnittermark
 bm_warlordrising_reaper:0 "Der Schnitter ist fällig"
 bm_warlordrising_reaper_desc:0 "An der Kreuzung von Valenwald und Elsweyr liegt die Schnittermark. Die trockenen Ebenen waren jahrhundertelang umkämpft, als Cicero Axius, ein colovianischer Kriegsherr, in das Gebiet vordrang, das er "Südebene" nennt. Doch selbst als er sich zum König ausruft, gibt es noch einige Bosmer, die Widerstand leisten: Die einheimische Camoranerin Maevelle schart ihr Volk gegen den Eindringling auf, und der niedriggeborene Nendaer "die Eisenborke" erhebt Anspruch auf das Baumthanentum von Vinedusk. Nachdem Arenthia ins Chaos gestürzt ist, könnten die K'har von Dune die Gelegenheit ergreifen, das Herrschaftsgebiet der Khajiit nach dem Vorbild von Darloc Brae nach Westen auszudehnen.\n\n#bold Die Mark des Schnitters ist im Laufe der Jahre der Friedhof vieler Ambitionen gewesen. Wer wird aus dem Handgemenge siegreich hervorgehen?#!"
 bm_warlordrising_reaper_cicero:0 "König Cicero"
 bm_warlordrising_reaper_cicero_desc:0 "Die Adligen nördlich des Strid waren verblüfft, als sie erfuhren, dass einer von ihnen Arenthia erobert hatte, unterstützt von einem Söldnerheer. Cicero Pullia mag sich bei der ersten Invasion gut geschlagen haben, aber die dekadenten Arenthi-Wächter konnten eine nicht enden wollende Guerilla führen, die ihm ein ständiger Dorn im Auge ist. Noch besorgniserregender sind die Berichte über die Baumthane in Vinedusk, die eine beträchtliche Macht sammeln, um ihn in den Westebenen zurückzutreiben. Obwohl seine Untertanen in Cyro-Bosmer eher gefügig sind, werden sie beim kleinsten Anzeichen von Schwäche zum Widerstand übergehen.\n\n#bold Der 'Südliche Ebene' ist weit davon entfernt, befriedet zu sein, und wenn Cicero ein dauerhaftes Königreich südlich des Strid gründen will, wird er alle Glut des Widerstands auslöschen müssen. Der verräterische Schnitter wird seine Rechnung rechtzeitig begleichen... Oder wirst du einen Weg finden, die Tortur zu überstehen und ein Vermächtnis zu schaffen, das die Zeit überdauert??#!"
 bm_warlordrising_reaper_maevelle:0 "Aufseherin Maevelle Camoran"
 bm_warlordrising_reaper_maevelle_desc:0 "Die Wurzeln des camoranischen Baumes erstrecken sich über ganz Valenwald. Der traurige Zustand des Arenthi-Zweigs ist dennoch besorgniserregend, nachdem ein colovianischer Abenteurer den größten Teil ihres Gebiets erobert hat. Maevelle hat noch einen langen Weg vor sich, wenn sie ihren Platz in der Schnittermark sichern will. Ihre Machtbasis ist schwach und sie ist Angriffen von Colovianern und anderen Bosmern ausgesetzt, die sie fressen wollen, bevor sie gefressen werden. Schlimmer noch, ein Niedriggeborener namens Nendaer erhebt schamlos Anspruch auf alles, was sie besitzt! Zum Glück hat das Blut von Eplear in diesen Ländern immer noch Gewicht, was vielleicht eine rechtzeitige Heiratsallianz ermöglicht.\n\n#bold Das Schicksal ihres Geschlechts liegt in ihren Händen, während sie auf Messers Schneide tanzt. Vielleicht ist der Schnitter gekommen, um den Baum zu beschneiden... Oder wirst du das Kommando übernehmen, den Usurpator-König absetzen und alle Verräter an deiner Herrschaft vernichten??#!"
 bm_warlordrising_reaper_habais:0 "K'har Habais"
 bm_warlordrising_reaper_habais_desc:0 "Habais beobachtet das Chaos in Arenthia mit heiterer Gelassenheit, denn sein Königreich ist stark und von schwächeren Nachbarn umgeben. Seine einzige große Bedrohung, der Südliche Ebene, wird von internen Streitigkeiten heimgesucht, da der colovianische König darum kämpft, die Bosmer-Bevölkerung unter seine Kontrolle zu bringen. Einige Kriegsherren, die die Autorität von Dune'i ablehnen, können in die Schranken gewiesen werden, und sogar das wohlhabende Arenthia kann wieder in den Schoß Anequinas aufgenommen werden, wenn er die richtige Gelegenheit ergreift.\n\n#bold Die Chancen für Habais stehen gut, aber wenn er zu lange wartet, könnten sich seine Feinde verschanzen und seine großen Ambitionen vereitelt werden. Gute Dinge kommen zu denen, die warten können, aber solltest du die Zügel in die Hand nehmen, könntest du in die Fußstapfen von Darloc Brae treten und den Ruhm von Ne-Quin-Al wiederherstellen.?#!"
 bm_warlordrising_reaper_nendaer:0 "Baumthane Nendaer 'die Eisenborke'"
 # oder 'Der Eisenborke'? klingt beides komisch.
 bm_warlordrising_reaper_nendaer_desc:0 "Colovianische "Abenteurer" gehören zum Leben in Vinedusk, aber der katastrophale Untergang der etablierten Familien vor etwa einem Jahrzehnt hat einige kleinere Charaktere zum Handeln veranlasst. Ein gewisser Nendaer "die Eisenborke" ist ein solcher Neuling, der den Zorn von Maevelle Camoran nicht fürchtet, weil er ihre Herrschaft beansprucht, und sich zum Ziel gesetzt hat, den Prätendenten König in Arenthia abzusetzen. Die Camoraner sind gescheitert, Cicero wird scheitern, aber Nendaer kann es schaffen, die Schnittermarsch von ihm zu befreien und sie vor anderen zu verteidigen. Vielversprechend zu sein ist jedoch nicht gleichbedeutend mit Erfolgen, und er könnte einfach ein frühes Grab finden, wenn er so viele große Persönlichkeiten auf einmal beleidigt.\n\n#bold Die Vinedusk Rangers haben große Pläne für Schnittermark aber wie können sie in einer Region, die für gefallene Helden bekannt ist, hoffen, lange am Leben zu bleiben. Vielleicht könnt ihr sie zu Ruhm führen und einen Orden gründen, der Arenthia in Zukunft verteidigt.?#!"

 # Hammerfall
 bm_warlordrising_hammerfell:0 "Eine Krone im Sand"
 bm_warlordrising_hammerfell_desc:0 "Der verstorbene Hochkönig von Hammerfall, Ar-Azal "der Würdige", konnte durch die Heirat von Fereshtah, der Tochter des Großfürsten von Sentinel, und Arlimahera, der Tochter des Kronkönigs von Rihad, einen unruhigen Frieden zwischen der sich bekriegenden Krone und den Ahnherren herstellen. Leider sollte sich sein diplomatischer Schachzug nur als kurze Atempause in der unruhigen Geschichte Hammerfalls erweisen, wie die Fata Morgana einer friedlichen Oase im heißen Sand der Alik'r-Wüste. \n\nKaum einen Tag nach der Krönung von Hochkönig K'Avar gab der Großfürst von Sentinel bekannt, dass er einen Attentäter der Dunklen Bruderschaft gefangen genommen und umgehend hingerichtet hatte, der angeblich von Mutterkönigin Arlimahera angeheuert worden war, um die Kinder von Ar-Azal durch Königin Fereshtah zu töten und jeden Anspruch der Ahnherren auf den Thron zu beseitigen. Mit der Behauptung, dass ein solcher Hochverrat sie von ihrem Vasalleneid befreit, revoltierten die Ahnherren bald gegen ihre Oberherren.\n\n#bold Wird die Krone in der Lage sein, ihre Herrschaft und die Integrität des Hochkönigreichs zu bewahren, oder werden die Ahnherren mit ihrer Revolution erfolgreich sein?"
 bm_warlordrising_hammerfell_kavar:0 "Hochkönig K'Avar"
 bm_warlordrising_hammerfell_kavar_desc:0 "Als erstgeborenes Kind des Hochkönigs Ar-Azal und der Königin Arlimahera dachte K'avar, dass er in der Lage sein würde, die unsicheren Allianzen, die sein Vater zwischen der Krone und den Untertanen der Ahnherren geschmiedet hatte, aufrechtzuerhalten. Alle Hoffnung wurde zunichte gemacht, als der intrigante Grandee von Sentinel K'avars eigene Mutter fälschlicherweise beschuldigte, die Dunkle Bruderschaft angeheuert zu haben, um seine Ahnherren -Geschwister zu töten, und damit eine Revolution gegen die Krone auslöste, die von seinem Bruder Prinz Ahlam angeführt wurde. \n\n#bold Kann Hochkönig K'avar die Revolution der Ahnherren abwenden und seine Krone behalten? Wird er Ahlams Verrat begnadigen?"
 bm_warlordrising_hammerfell_ahlam:0 "Prinz Ahlam"
 bm_warlordrising_hammerfell_ahlam_desc:0 "Als Lieblingskind von Hochkönig Ar-Azal und Königin Fereshtah hatte Ahlam seinen älteren Bruder, Hochkönig K'avar, abgöttisch geliebt. Daher war Ahlam schockiert, als sein Onkel mütterlicherseits ein Komplott von K'avars Mutter, der skrupellosen Königin Arlimahera, aufdeckte, das darauf abzielte, Ahlam und seine Geschwister von der Dunklen Bruderschaft ermorden zu lassen. Schon bald stand der junge Prinz an der Spitze einer Revolution gegen den Hochkönig. \n\n#bold Kann Prinz Ahlam das Volk der Ahnherren von der mörderischen Unterdrückung durch die Krone befreien, und wenn ja, was wird dann aus seinem älteren Bruder, dem Hochkönig?"
 bm_warlordrising_hammerfell_murahd:0 "König Murahd"
 bm_warlordrising_hammerfell_murahd_desc:0 "Der größte der Kronengrande, König Murahd, bot dem Hochkönig Ar-Azal die Hand seiner geliebten Tochter Arlihamera an, in der Hoffnung, die Unruhen der Ahnherren in der Provinz zu beruhigen. Die Krone weiß jedoch, dass man den ruhelosen Vorderbären nicht trauen kann, und König Murahd war nicht überrascht, als der Grande von Sentinel Beweise für ein Komplott zur Ermordung von Ahnherren Königen fälschte und eine Revolution in den Kronenreichen anzettelte.\n\n#bold Wird König Murahd in der Lage sein, die Unruhen in seinem eigenen Reich zu beenden?  Sollte es ihm gelingen, sollte sich Rihad erneut dem Hochkönig beugen?"
 bm_warlordrising_hammerfell_isobel:0 "Isobel 'Die königliche Piratin'"
 bm_warlordrising_hammerfell_isobel_desc:0 "Als furchteinflößende Piratin cyrodiilischer Herkunft terrorisiert Isobels Mannschaft sowohl die abeceanischen Kaufleute als auch die Herrscher der Küste. Als die Ahnherren-Revolution den größten Teil des Küstenhandels in Hammerfall zum Erliegen brachte, ließ sie sich schließlich nieder und gründete Gurges & Associates, eines der größten Handelshäuser von Abahs Landung, das sich auf Glücksspiel, Hehlerei, Geldwäsche und Raubüberfälle spezialisiert hat.\n\n#bold Wird Isobel ihrem Schicksal folgen und sich niederlassen oder wird die königliche Piratin ihre Schreckensherrschaft über die Abeceaner aufrechterhalten?"
 bm_warlordrising_hammerfell_madara:0 "Die Großartige Madara"
 bm_warlordrising_hammerfell_madara_desc:0 "Die Großartige Madara war entsetzt, als Hochkönig Ar-Azal den Anspruch von König Amir auf das Königreich Taneth anstelle ihres eigenen anerkannte, denn dies widersprach der Idee eines Kompromisses zwischen Krone und Ahnherren, die der Hochkönig zu wahren geschworen hatte. Jetzt, nach der Revolution der Ahnherren, hat sie die Möglichkeit, ihr Geburtsrecht zurückzuerlangen und die Herrschaft der Urahnen in Taneth wiederherzustellen. Verflucht sei Arlihameras hinterhältiger Plan!\n\n#bold Wird die Großartige Madara mit ihrem Streben nach Unabhängigkeit Erfolg haben und Taneth aus den Klauen der verhassten Danobia befreien??"
 bm_warlordrising_hammerfell_yarana:0 "Königin Yarana"
 bm_warlordrising_hammerfell_yarana_desc:0 "Ein warmes Lächeln grüßt das Gesicht der gütigen Yarana at-Ojwa, der Säbelrasslerin von Hallin, der Beschützerin der Ahnherren. Ihr Volk erhebt sich gegen die Vorherrschaft der Krone in ganz Hammerfall und folgt dem Ruf zu den Waffen gegen den hinterhältigen Hochkönig K'Avar! Sie scheut keine Kosten, um dem Aufstand zu helfen, und führt ihre Truppen zur Unterstützung von Antiphyllos an, um die Offensive der Krone aufzuhalten. Ein längeres Engagement in Hegathe könnte die Verteidigung von Ojwambu gegen Angreifer von jenseits der Bjoulsae oder der Crags gefährden. Kühnheit bringt Gefahr mit sich, so dass Attentäter oder Soldaten jeden Moment ihr Leben fordern könnten.\n\n#bold Die kühne Königin Yarana muss sich ihre Kämpfe aussuchen und entschlossen gewinnen, damit ihr Königreich nicht in den Abgrund stürzt.\nKönnt ihr euch der Herausforderung stellen, oder wird das letzte Ahnherren-Königreich der Iliac unter ihrer Herrschaft aussterben?#!"
 bm_warlordrising_hammerfell_azzan:0 "König Azzan"
 bm_warlordrising_hammerfell_azzan_desc:0 "König Azzan von Gilane sitzt zwischen allen Stühlen: Im Norden sind die rechtmäßigen Ländereien seines Königreichs von den Alik'r-Stammesangehörigen erobert worden, und im Süden haben sich Piraten und Geschäftemacher Hews Bann wie Treibgut angeeignet. \n\nNun zeichnet sich ein Krieg ab, denn die aufstrebenden Ahnherren haben sich mit Prinz Ahlam verbündet, um die Herrschaft des Gesetzes, der Tradition und des Erbes anzufechten, die beim Hochkönig K'Avar liegt.\n\n#bold Kann Azzan seine Pflichten gegenüber seinen Verbündeten und allen Na-Totambu erfüllen, während er von Feinden umgeben ist, oder wird er Gilane einem Angriff aussetzen? Vielleicht kann ein kluger Azzan seine Allianz mit einem siegreichen Hochkönig nutzen, um die Herrschaft der Krone - seine Herrschaft - auf Abecean wiederherzustellen?#!"

 # Schwarzmarsch 
 bm_warlordrising_blackmarsh:0 "Ku-Vastei"
 bm_warlordrising_blackmarsh_desc:0 "Die Hist-Veranwortlichen werden unruhig, seit der lockere, aber wirksame Frieden des Potentaten nicht durchgesetzt werden konnte; ein notwendiger Wandel bringt schließlich weitreichende Zerstörung mit sich... \n\nViele Herrscher erheben Anspruch auf die Herrschaft über das Volk der Wurzel, von den untergehenden Königen Mittelargoniens bis zu den aufstrebenden Konföderationen der Onkobra- und Boa-Täler. Niemand sollte in diesen unsicheren Zeiten hochmütig sein, doch der uneingeschränkte Häuptling der Su-Zahleel erhebt Anspruch auf nichts Geringeres als Stormhold und sinnt auf Rache! Währenddessen müssen sich die Königshäuser von Helstrom und Archon damit begnügen, die Herrschaft über ihre angestammten Ländereien zu behaupten.\n\nDie Bewohner der Schwarzmarschen, die keine Saxhleel sind, bewegen sich auf Messers Schneide, denn die beiden Lilmothiit-Banden steuern auf einen ruinösen Krieg zwischen verfeindeten Geschwistern zu. Zur gleichen Zeit verlassen sich die Horwalli von Archon auf den Anführer des Vra'seth-Clans, der einen Platz einnimmt, von dem andere Nedes nur träumen können, doch wer weiß, ob diese gute Sache nach seinem Tod Bestand haben wird? Und schließlich trauern die Fürsten der Ayleiden über den Verlust von Silyanorn an die Sklavenhändler der Dres und überlassen ihren nördlichsten Verwandten die doppelte Last der Dunmer-Sklaverei und der Saxhleel-Überfälle. .\n\n#bold Könnt Ihr mit der Ku-vastei gehen oder werdet ihr in den Gezeiten des Wandels ertrinken?#!" 
 # Die Beschreibung muss gekürzt werden, zu viel Text für die Textbox.
 bm_warlordrising_blackmarsh_morilye:0 "Arana Morilye"
 bm_warlordrising_blackmarsh_morilye_desc:0 "Morilye Carandol, Ayleidenkönigin von Loriasel, entstammt einem ehrwürdigen Geschlecht von Ayleidenkönigen. Ihre Vorfahren waren nach dem Schisma der Narfinsel aus Ald-Cyrod geflohen und hatten in den unwirtlichen Schwarzmarschen eine neue Heimat gefunden. Nun ist ihr Volk erneut bedroht, denn mit dem Fall von Silyanorn an die Dunmer vor fünf Jahren ging ein wichtiger Verbündeter in der Region verloren und das Gleichgewicht der Kräfte ist ungewiss. Die umliegenden Stämme der Kothringi und Argonier könnten jeden Moment versuchen, ihr Königreich zu vernichten. \n\n#bold Umgeben von potenziellen Feinden, wird Morilye sich durchsetzen? Oder wird Loriasel fallen wie so viele ayleidische Königreiche vor ihm?"
 bm_warlordrising_blackmarsh_xir:0 "Wegbereiter Xir 'Der Usurpator'"
 bm_warlordrising_blackmarsh_xir_desc:0 "Xir Der Verbannte, jetzt Xir der Usurpator, ist der erstgeborene Sohn und Möchtegern-Erbe von Aiisxar von Schwarzrose. Dem Vernehmen nach hätte er die Nachfolge seines Vaters als neuer Pfadfinder von Schwarzrose antreten sollen, doch eine Meinungsverschiedenheit und ein Streit zwischen den beiden vor Jahren führten dazu, dass er zur Sippe seiner Mutter in Buwomousa verbannt wurde. Jetzt, da sein Vater tot ist und seine entfremdete Schwester auf dem Thron von Blackrose sitzt, hat er die ihm treu ergebenen Stämme um sich geschart und versucht, die ihm rechtmäßig zustehenden Titel an sich zu reißen... \n\n#bold Wird er mit seinen Ambitionen Erfolg haben und Blackrose und darüber hinaus für sich beanspruchen? Oder wird sich seine Schwester Mispaxa als die schlauere Füchsin erweisen??"
 bm_warlordrising_blackmarsh_vraseth:0 "Oberhäuptling Vra'seth"
 bm_warlordrising_blackmarsh_vraseth_desc:0 "Als Sohn eines der vielen Horwalli-Stämme hätte niemand erwartet, dass der junge Kopfjäger Vra'seth etwas wirklich Außergewöhnliches vollbringen würde, geschweige denn, dass er das gesamte Volk der Horwalli unter einem Banner vereinen würde. Sein größter Sieg war wahrscheinlich die Schlacht von Archon, in der er Raj-kaal Dreekius von den Tharumee im Nahkampf besiegte und damit den Horwalli eine strategische Siedlung sicherte. Doch Vra'seth ist kein junger Krieger mehr, und nicht nur die Tharumee warten auf seinen Tod... \n\n#bold Werden seine Eroberungen und Träume von einem großen Horwalli-Königreich seinen Tod überleben? Oder werden seine Erben alles verlieren?"
 bm_warlordrising_blackmarsh_brandshei:0 "Kaal Brand-Shei 'Der Zorn'"
 bm_warlordrising_blackmarsh_brandshei_desc:0 "Die Gefangenschaft in der von Dres kontrollierten Sturmfeste war schrecklich, aber auch entscheidend für die Entwicklung seines sanguinischen Selbst. Als er sich auf den Feldern vor den Mauern abrackerte, gab er sich selbst ein Versprechen: Er wollte über den Ort herrschen und den Kopf des Gouverneurs auf einen Spieß stecken! Doch bevor er das tun kann, muss er seinen Schwager bei seinem eigenen Aufstand gegen nichts Geringeres als eine Koalition der Dresdner Magnaten unterstützen. \n\n#bold Kann Brand-Shei seine Träume mit beiden Händen ergreifen oder wird sich sein Scheiterhaufen zu den Haufen der Möchtegern-Befreier gesellen?#!"
 bm_warlordrising_blackmarsh_milos:0 "Raj-kaal Milos"
 bm_warlordrising_blackmarsh_milos_desc:0 "Die Tharumee herrschten einst als Könige über ganz Archon, aber diese Zeiten sind lange vorbei. Ein Großteil ihrer Ländereien ging langsam verloren, und dann plünderten und eroberten die Horwalli vor fünf Jahren Archon selbst und töteten Milos' Vater Raj-kaal Dreekius. Milos besitzt nur noch einen kleinen Teil der Provinzen im Norden, da seine Schwester die Kontrolle über das engere Archal übernommen hat. \n\n#bold Wird es Milos gelingen, Archon zurückzuerobern und vielleicht sogar das Königreich Archon selbst zurückzuerobern? Oder wird die Tharumee in der Bedeutungslosigkeit verschwinden?#!"
 bm_warlordrising_blackmarsh_talenjei:0 "Raj-kaal Talen-Jei 'Der Zurückgekehrte'"
 bm_warlordrising_blackmarsh_talenjei_desc:0 "Tausende von Jahren vor dieser Ära hatte Schwarzmarsch einen König. Ordnung, Fortschritt und dauerhafte Leistung waren das Gesetz des Landes. Durch obskure Xanmeer-Magie erfuhr dieser König eine Wiedergeburt. Misserfolge oder die Erosion der Zeit durchkreuzten seine Pläne und warfen ihn in ein stark verkleinertes Gefäß. Talen-Jei ist nun der Spross eines zerstörten Königreichs, umgeben von einer Bevölkerung, die das Elend umarmt. \n\n#bold  Kann Talen-Jei den Ruhm von Dämmersturz wiederherstellen oder wird es ihm nicht gelingen, das Herz des Volkes zu bändigen?#!"

 # Interregnum
 bm_interregnum:0 "Interregnum"
 bm_interregnum_desc:0 "Vor zwanzig Jahren wurden der letzte Akaviri-Potentat und alle seine Erben ermordet, woran das Zweite Kaiserreich zerbrochen ist. \n Cyrodiil und Himmelsrand sind nun unter Dutzenden von rivalisierenden Nachfolgestaaten aufgeteilt, während Himmelsrand mit zivilen Unruhen zu kämpfen hat, da zwei selbsternannte Hochkönige versuchen, die Provinz für sich zu beanspruchen, ehemalige Untertanen des Kaiserreichs, die miteinander um jede noch so kleine Ressource kämpfen. Dem Großteil Tamriels ergeht es nicht besser, mit regionalen Feindseligkeiten, die fast jede Region außerhalb von Alinor erfassen. \n\n#bold Ist es in all diesem Chaos möglich, dass das Kaiserreich wiederhergestellt werden kann? Kann ein Einzelner überhaupt hoffen, die Unruhen zu befrieden und über allen anderen als Kaiser nicht nur von Cyrodiil, sondern von ganz Tamriel zu stehen? Alles ist möglich inmitten des Chaos des Interregnums.#!"
 bm_interregnum_marandrujo:0 "Mähne Ma'randru-jo"
 bm_interregnum_marandrujo_desc:0 "Seit Urzeiten hat es eine Mähne gegeben, die die Gläubigen geleitet hat. In diesen unruhigen Zeiten wird die 'Geflochtene Krone' von seiner Exzellenz Ma'randru-jo getragen, dem rechtmäßigen Herrscher von ganz Elsweyr!\n\nWährend Pellitine gehorcht, ist Anequina auf eigene Kosten trotzig. Nur in Dune gibt es einen Anschein von Ordnung, während Stromfeste, Orkruh und Krempen in Anarchie versinken. Nicht einmal die Brae bleiben verschont - sie führen einen unerbittlichen Krieg gegen ihre zu Königen gewordenen krempischen Untertanen.\n\nNach weltlichem Recht müsste Anequina dem Tanz der zwei Monde gehorchen, wenn Ma'randru-jo seinen unnahbaren Charakter überwinden würde.\n\n#bold Wird sich Anequina dem Zugriff der Mähne entziehen, oder könnt ihr dafür sorgen, dass der Hierokrat wieder die Oberhand gewinnt?#!"
 bm_interregnum_hakkvild:0 "Jarl Hakkvild"
 bm_interregnum_hakkvild_desc:0 "Hakkvild ist kein behüteter Prinz, denn er hat seinen Vater und sein Geburtsrecht vor fast zwei Jahrzehnten an den Yal-Clan verloren. Als er seinem Onkel Engar in Helgen diente, hatte er reichlich Zeit, seine Axt in Staub zu verwandeln. Nachdem er den avunculären Thron bestiegen hat, brennt er nun darauf, die Festung in seine nordischen Hände zurückzugeben. \n\nAngesichts der Tatsache, dass er die Unterstützung von Weißlauf gegen die marodierenden Orks gewonnen hat und seine Hauptstadt ein solider Ort ist, von dem aus man angreifen oder sich zurückziehen kann, ist sein Traum zum Greifen nah.\n\n#bold Man kann nie zu vorsichtig sein, denn die Orks sind rücksichtslose und zu allem bereite Feinde. Werdet ihr all ihre Verteidigungsanlagen überwinden, um Maulochs Kinder zu vertreiben, oder werdet ihr zusehen, wie Hakkvild an der Macht der Orks zerschellt?#!"
 bm_interregnum_mariette:0 "Königin Mariette"
 bm_interregnum_mariette_desc:0 "Das Haus Rielle hat einen erhabenen Ursprung, von Fabre 'dem Eisensohn', der sich einen Einflussbereich im postnordischen Hochfelsen schuf, bis zu Sebastien dem Großen, der die Abhängigkeiten offiziell in das moderne Königreich Camlorn annektierte. Ohne das Direnni-Verbrechen hätte Fabre 'der Schwarze' vielleicht ganz Glenumbra und darüber hinaus vereinigen können! Königin Mariette hat keine solchen Ambitionen: Ihre Vasallen an der kurzen Leine zu halten, erfordert ihre ganze Aufmerksamkeit. Aber sollte sie jemals müde werden, mit ihren Nerven zu spielen, sind die Prinzen und kleinen Monarchen von Camlorn reif für die Ernte.\n\n#bold Sollte Mariette ihren Schatten über ihr rechtmäßiges Reich ausbreiten oder wird ihr Kabbal des Schreckens zum Verhängnis werden?#!"
 bm_interregnum_kaidarbul:0 "Aschkhan Kaid-Arbul"
 bm_interregnum_kaidarbul_desc:0 "Urshilaku. Einer der vier großen Stämme der Aschländer befindet sich in den Händen von Kaid-Arbul, dem Sohn von Enkidu. Andächtig, stoisch und gütig haben die Velothi von Valenvaryon unter seiner Herrschaft wenig zu befürchten.\n\nAllerdings lässt sich die Gier der Fremden nicht lange zügeln und treibt sie unaufhaltsam zu weiteren Übergriffen und Konflikten mit den Velothi. Geschichten über einen Helden, der die bösen Dunmer bestrafen wird, mögen die Sanftmütigen und Schwachen beruhigen, doch Kaid-Arbul kennt eine einzige Wahrheit: \n\n#bold Werden die Urshilaku die Fremden ins Meer zurückwerfen oder ihren Abstieg in die Irrevolution beginnen?#!"
 bm_interregnum_bhalarix:0 "Regent Bhalarix"
 bm_interregnum_bhalarix_desc:0 "Das Haus Sylla landete zu Beginn des remanischen Reiches auf Tamriel. Bis zum Aufstieg des Clans von Versidue-Shaie haben sie dessen Irrungen und Wirrungen mitgemacht. Im Exil im ironisch benannten "Shaie's Creek" blieben sie von den brutalen Säuberungen in den Kerngebieten verschont. Bhalarix, der 'Bastardregent', hat nach dem Tod seiner Mutter die Führung seines Clans übernommen, immer noch untröstlich über die betrügerische Zidakye-Wärterin, die ihn gezeugt hat.\n\n Nun, da er am Rande des Abgrunds steht, ist das wiedererstarkte Haus Dres frei, ihm einen vernichtenden Schlag zu versetzen, nachdem es seinen totalen Krieg gegen die rebellischen Argonier gewonnen hat.\n\n#bold Kann der Bastardregent die isolierte Ilniviri-Hochburg trotz aller Widrigkeiten erhalten? Werdet ihr die Kontrolle über sein Schicksal übernehmen und den Sieg für euch beansprochen?#!"
 bm_interregnum_torg:0 "Häuptling Torg gro-Brog"
 bm_interregnum_torg_desc:0 "'Blut der scharlachroten Ader' hat sich der Rubedit-Klan der Eisen-Orks seinen Sitz auf dem Rücken des gleichnamigen Erzes geschaffen. Mit komfortablem Reichtum und starken Kriegsverbänden ausgestattet, befindet sich Torg gro-Brog an einem Scheideweg. Die Stammesangehörigen leiden unter seinem milden Temperament, das im Gegensatz zu dem sturen und unbarmherzigen Vorbild Osh Ornim steht. Sein eigener Vater sagte einmal, er sei "eine schüchterne Ziege, die von einem wilden Eber gezeugt wurde". Häuptling Brog war kein produktiver Ork, was dazu führte, dass Torg das Häuptlingstum unwidersprochen übernahm.\n\n#bold Wird Torg an den Erwartungen der Osh Ornim an die Herrschaft scheitern oder wird er zwischen seinem wahren Ich und seiner Pflicht stehen?#!"
 
 bm_interregnum_cyrodiil:0 "Zermetterter roter Diamant"
 bm_interregnum_cyrodiil_desc:0 "Vor zwanzig Jahren wurden der letzte Akaviri-Potentat und alle seine Erben ermordet, was das Zweite Kaiserreich beendete.\n Nur neun Jahre ist es her, dass Attrebus Sosildor den letzten Spross der Akaviri-Schlangen besiegte und seine eigene Herrschaft über die Kaiserinsel errichtete. Seine großartigen Pläne, Cyrodiil auf die kommenden Wirren des Interregnums vorzubereiten, gefielen dem nibenischen Hochadel nicht, der seine Position in den Herzlanden bedroht sah.\n So ist es kaum verwunderlich, dass sich vor sechs Jahren die Herrscher des Nibenestals unter Venaros Cuptor zusammenschlossen, um sich gegen Attrebus zu erheben. Der Krieg, der daraufhin ausbrach, erschütterte Cyrodiil noch mehr als der Krieg gegen die Schlange, und obwohl Attrebus in diesem Krieg starb, konnte Venaros seine Ziele nicht erreichen.#!"
 bm_interregnum_caius:0 "Lordprotektor Caius"
 bm_interregnum_caius_desc:0 "Das Interregnum ist eine Zeit, in der nichts als selbstverständlich angesehen werden kann, außer der Wahrscheinlichkeit eines Krieges und Lordprotektor Caius hat von der Ungewissheit und den Unruhen in den zwei Jahren seit Attrebus' Tod mehr profitiert als vielleicht irgendein anderer Mann in Cyrodiil. Er ist kein Kaiser, sondern regiert als Beschützer des Herzens der Provinz. Seine Heimatbasis an den Ufern des Rumare-Sees ist für Caius äußerst lukrativ gewesen. Dennoch ist sein direkter politischer Einfluss auf Cyrodiil gering und seine militärische Stärke gering.\n\n#bold Caius muss seine Macht schnell konsolidieren, um nicht einem Ansturm von Feinden gegenüberzustehen, die alle den Schatz begehren, den er besitzt: Die Kaiserstadt.#!"
 bm_interregnum_venaros:0 "Großoberherr Venaros"
 bm_interregnum_venaros_desc:0 "Das Haus Cuptor fiel in Ungnade, als Kyrill II. vor fünfzig Jahren Savirien-Chorak verschmähte. Der abgesetzte Prinz Venaros wartete seine Zeit ab und diente dem aufstrebenden Akaviri-Potentaten, während er jeden Tag die Münze der Schande schnippte.\n\n Als Aixnieras an Attrebus fiel, verschwendete Venaros keine Zeit damit, die Verteidigung von Nibenay anzuführen, was vor zwei Jahren zu seinem Triumph in den Wäldern von Poppad führte. Jetzt ist er unangefochtener Großfürst von Nibenay, auch wenn sein Stammsitz Bravil noch immer nicht in seiner Gewalt ist. \n\n#bold Sollte Venaros seine nibenischen Pläne aufgeben, um Bravil zurückzuerobern, oder wird das Haus Cuptor einen Trinkspruch verweigern, nur um auf den Verfall zu trinken?#!"
 bm_interregnum_hieron:0 "General Hieron"
 bm_interregnum_hieron_desc:0 "Hieron, der den tragischen Tod von Attrebus aus erster Hand miterlebt hat, hat das Feuer in seinem Bauch nicht gemildert. Er ist mehr denn je davon überzeugt, dass er der große Mann ist, den Cyrodiil braucht, und dass er dort Erfolg haben wird, wo Attrebus versagt hat. Zu seiner Ehre haben ihn einige Loyalisten zum General der colovianischen Stände ernannt, obwohl er sein Lager in den rauen Hügeln aufschlagen muss, anstatt in den reichen Ebenen. Die Stände müssen erst ganz Colovia "befrieden", bevor sie sich dem Lordprotektor zuwenden können. Das post-remanitische Denken ist jedoch nicht jedermanns Lieblingsglaube, aber das lässt sich ändern.\n\n#bold Werden sich die colovianischen Stände unter Hieron aus der Asche erheben oder werden die colovianischen Prätendenten ein zweites Mal zerfallen?#!"
 bm_interregnum_ilnori:0 "Graf Ilnori"
 bm_interregnum_ilnori_desc:0 "Man kann sich kaum entscheiden, ob die Aquilarios mehr von Attrebus' kometenhaftem Aufstieg oder seinem plötzlichen Fall profitiert haben. Die langen Feldzüge des Generals verhalfen Helvidius zunächst zur Macht, bevor sein Sohn Ilnori schamlos die Macht übernahm, als er die Zeichen der Zeit erkannte.\n\n Wie dem auch sei, der Herzog von Chorrol sieht sich neben verschiedenen freien Unterstützern der Rebellion auch den in sein Hochland zurückgezogenen colovianischen Ständen gegenüber. Die Kaiserstadt ist unerreichbar, wenn Ilnori nicht in der Lage ist, seinen eigenen Hinterhof zu unterwerfen.\n\n#bold Wird Ilnori das Erbe von Attrebus übertreffen oder wird sich Aquilarios' Zeit auf dem Thron als noch kurzlebiger erweisen?#!"
 bm_interregnum_abnur:0 "Oberherr Abnur"
 bm_interregnum_abnur_desc:0 "'Unentschlossenheit ist der Ruin des Glücks'. So sprach Abnur zu Beginn seiner "Regentschaft". Die Lage ist klar: Großfürst Cuptor wird nun von den niederen Nibenay unterstützt, während die Jarls im Norden durch das endgültige Ableben des Potentaten in Aufruhr geraten sind. Seine Augen sind auch auf die Kaiserstadt gerichtet, wo sich ein ehemaliger Student der Arkanen Universität, der zum kaiserlichen Kampfmagier wurde, als mächtiger - und dringend benötigter - Verbündeter für Cheydinhal erweisen könnte.\n\n#bold Der kühne Abnur hat kühne Versprechungen gemacht, während seine Herausforderungen größer sind als ein Jahrzehnt zuvor. Kann er die Gelegenheit nutzen, um in die Geschichte einzugehen? Oder wird sein Coup der groteske Anfang vom Untergang des Hauses Tharn sein?#!"
 bm_interregnum_harald:0 "König Harald"
 bm_interregnum_harald_desc:0 "Die Clan-Oberhäupter von Bruma verschmähen die Autorität des Frostbart-Clans. Der Wechsel von einem legendären Eroberer zu einem versöhnlichen Diplomaten war ein Schock für sie. König Harald sollte das literarische Gegenstück zu seinem kriegerischen Vater sein, doch leider hat er in dieser Aufgabe versagt. Man kann sich kaum vorstellen, dass ein selbsternannter Banditenkönig (seinerseits Sohn eines Trolljägers) ihn gezeugt hat. Frostcrag und Horunn verhöhnen offen seine Autorität, obwohl sie seiner Herrschaft vor Jahrzehnten noch zugestimmt haben. Wichtige Gebiete bleiben unter colovianischer oder sogar ilnivirischer Kontrolle...Vielleicht ist die Zeit des Schwertes noch nicht vorbei. Harald könnte die widerspenstigen Clans unterjochen, um seine Macht zu demonstrieren...\n\n#bold Sollte Harald seine sanfte Art aufgeben oder wird der König von Bruma ein Erster unter Gleichen bleiben?#!"

 # Iliac-Bucht
 bm_interregnum_iliac:0 "Der Schatten des Turms"
 bm_interregnum_iliac_desc:0 "Von seiner privilegierten Position auf der Insel Balfiera aus ist der adamantinische Turm, die Wiege der Schöpfung Nirns, stiller Zeuge, wie der Handel in den ruhigen Gewässern der Iliac-Bucht wieder einmal dem Krieg weicht.\n\n Als natürliche Barriere zwischen Hochfels und Hammerfall war die Geschichte der Iliac-Bucht schon immer ein kompliziertes Geflecht aus Eroberung, Intrigen, Aufruhr und Seuchen. Bretonen, Altmer, Rothwardonen und sogar gelegentliche Akaviri-Piraten und Ork-Räuber streiten sich um die Kontrolle über eine der reichsten Regionen Tamriels. Im letzten Jahrhundert hat das Chaos des Interregnums selbst dem bescheidensten Baron die Möglichkeit gegeben, einen Hügel für sich zu beanspruchen und sich zum König des Landes zu erklären, wodurch ein neues Kapitel des Streits für die Herrscher der Bucht aufgeschlagen wurde.\n\n#bold Wer wird der neue unbestrittene Herrscher der Iliac-Bucht sein? Oder ist die Region dazu verdammt, geteilt zu bleiben?"
 bm_interregnum_iliac_donella:0 "Königin Donella"
 bm_interregnum_iliac_donella_desc:0 "Königin Donella wuchs damit auf, von der Eroberung der Insel Betony durch den Stamm der Seeberge zu hören. Die Orks töteten brutal die örtliche königliche Familie, darunter auch ihre geliebte Tante Nurese, und errichteten am Eingang der Iliac-Bucht einen Stützpunkt der orkischen Vorherrschaft. Ein Schandfleck, der bis heute geblieben ist.\n\nSeit dieser Demonstration der Schwäche haben die Fürsten von Glenumbra zunehmend das Vertrauen in die Fähigkeit Dolchsturzes verloren, sie zu beschützen, und haben Ansprüche auf Unabhängigkeit erhoben, die die Existenz des Königreichs bedrohen.\n\n#bold Wird Königin Donella dieses Szenario umkehren oder wird Dolchsturz zu einer unbedeutenden Macht in der Region degradiert werden?"
 bm_interregnum_iliac_lywel:0 "König Lywel"
 bm_interregnum_iliac_lywel_desc:0 "Als Veteran des großen Krieges gegen Orsinium musste König Lywel mit ansehen, wie die Handelsgeschäfte seines Königreichs ins Stocken gerieten, als die reichen Häfen von Hammerfall im Zuge der jüngsten Vorgebirgsrevolution nach und nach geschlossen wurden. \n\nEinst als Juwel der Bucht bekannt, hat der Bankrott Wayrests einigen verärgerten Vasallen, die zunehmend misstrauisch gegenüber der Fähigkeit des Königs sind, sie vor den Übergriffen der Direnni und der Rotwache zu schützen, die Möglichkeit gegeben, sich von der Hauptstadt abzusetzen, ihre Unabhängigkeit zu erklären und die Finanzen des Königreichs weiter zu schädigen.\n\n#bold Wird König Lywel in der Lage sein, seinem Königreich wieder zu seinem früheren Ruhm zu verhelfen, oder wird Wayrest in die Vergangenheit verbannt?"
 bm_interregnum_iliac_ancotar:0 "Fürst Ancotar"
 bm_interregnum_iliac_ancotar_desc:0 "Fürst Ancotar, der davon träumt, seinen Vorfahren Aiden und Raven Direnni nachzueifern, ist dabei, die Vorherrschaft seines Clans über ihre früheren Besitzungen in Groß-Bretonien langsam wiederherzustellen. \n Da er den Abstieg ins Chaos, den das Interregnum seit der Ermordung des Potentaten vor hundert Jahren verursacht hat, persönlich miterlebt hat, ist Ancotar davon überzeugt, dass die Rückkehr der Direnni-Hegemonie über den Hohen Felsen der Region den dringend benötigten Frieden bringen könnte.\n\n#bold Wird Ancotar in der Lage sein, seine Ziele zu erreichen, oder werden die Direnni nur noch Kastellane des Aaamantinischen Turms sein?"
 bm_interregnum_iliac_vhosek:0 "König Vhosek"
 bm_interregnum_iliac_vhosek_desc:0 "Als ältester Sohn der sagenumwobenen Königin Yarana, der Vorkämpferin der jüngsten Ahnenherrrevolution, hat König Vhosek ein aufstrebendes Königreich geerbt. Das Königreich Hallin, das in der lokalen Yoku-Sprache als Ojwambu bekannt ist, liegt strategisch günstig an der Landgrenze zwischen Hochfels und Hammerfall, hat aber nie eine aktive Position in der Region eingenommen, sondern diente hauptsächlich als defensiver Puffer für Bretonen und Rotwardonen, die stets darauf erpicht waren, um die Kontrolle über den Fluss Bjoulsae und die Iliac-Bucht zu kämpfen.\n\n#bold Wird Vhosek in der Lage sein, seine Rivalen auszustechen und ein wichtiger Akteur in der Iliac-Bucht zu werden, oder wird sein Königreich auf den Sand des Alik'r beschränkt bleiben?"
 bm_interregnum_iliac_saffir:0 "Grandeya Saffir"
 bm_interregnum_iliac_saffir_desc:0 "Nach dem Ende der Ahnherrrevolution und der Auflösung des Hochkönigreichs Hammerfall ist Grandeya Saffir eine der letzten Kronenherrscherinnen an den Ufern der Iliac-Bucht. \n\nAufmerksam auf die wachsende Macht ihres vermeintlichen Lehnsherrn, des Königreichs Sentinel, das von dem abscheulichen Ahnherren Namasur regiert wird, muss Saffir schnell handeln, um ihre Macht zu festigen und die Herrschaft der Krone über die Region wiederherzustellen, sonst verliert sie ihren privilegierten Stützpunkt an den Ufern der Iliac-Bucht.\n\n#bold Wird Saffir in der Lage sein, ihre Unabhängigkeit zu behaupten und zu einer regionalen Macht aufzusteigen, oder ist es ihr Schicksal, der Herrschaft der Ahnherren zu erliegen?"

 # recommanded characters for the abecean 450
 bm_interregnum_abecean:0 "Tidal Ambitions" 
 bm_interregnum_abecean_desc:0 "Abecean longfish carpaccio is of the rare delicacies to be equally encensed by Breton, Yokudan, Cyrodiilic and Altmer palates; a testament to the diversity of stakeholders that trade, fight, raid and conquer around the area.\n\nWith the fall of the Potentate came a sharp decline in maritime security and thus trade. Only the boldest and most secure cargo raise the anchor, oftentimes being accosted a few miles into the sea, in plain view of the dockers. Organized chaos has displaced the previous tranquility with two sides forming: the ones that persevere in honest trades, and the others engaing in the dishonest trades at the expense of the former.\n\n Coastal and insular hubs reel from these contradictions as Stros M'kai, Abah's Landing and the Systres are forced to choose their stance. The periphery of the Abecean world has long made hits choice known as Pankorian Dremora and Anvil corsairs wreak havoc upon the passing ships, respectively obeying the orders of a Grand Admiral and a Pirate-King. \n\n#bold Tides come and go, the old waves are washed away by the new waves. Sunny days are over and you need to be clear: are you feeble Prince or a fierce Pirate?#!"
 bm_interregnum_abecean_afshuur:0 "Grandee Afshuur"
 bm_interregnum_abecean_afshuur_desc:0 "Afshuur at-Addin's former roguish, mercantile life suddenly turned lordly a decade ago. Economic downturn in the Abecean sea lanes became sustained, with rampant shortages, racketeering and blockades bringing the people to their knees. This harrowing burden of piracy drove Abah's Landing to empower Afshuur as their Grandee, a dashing entrepreneur proficient in both soft and hard skills expected of a ruler\n\n Whole villages are being hauled away in chains whilst the raiders venture more and more inland to find their booty. Afshuur will require grit and sagacity to overcome the challenges to come...or even to take the fight to the home of the corsairs in a preemptive strike...\n\n#bold Will Grandee Afshuur turn to privateering to sustain his ailing economy and protect his ports? Or will you suffer in silence as your people are robbed and enslaved?#!"
 bm_interregnum_abecean_arctur:0 "King Arctur"
 bm_interregnum_abecean_arctur_desc:0 "Arctur Dralgoner is a rarely seen Pirate-King, overtly plying the shipping lanes and ports of his rivals. He toppled House Olo practically overnight, slaying King Rogatus in single combat in the auspicious year 2E 444 and declaring himself King of Anvil by right of conquest.\n\n If his vision and military acumen are no longer in question, many smallfolk fear for their life and limb under the mercurial and scheming corsair, wondering where he will set his sights next. Pirates are always looking for the next loot after all.\n\n#bold Can you settle down your privateers and become a respectable King or will the sea life catch up to you?#!"
 bm_interregnum_abecean_fabrelle:0 "Duchess Fabrelle"
 bm_interregnum_abecean_nizran:0 "King Nizran"
 bm_interregnum_abecean_nizran_desc:0 "Following his grandfather's death in the Forebear Revolution, it falls upon King Nizran to restore order to Rihad. His grandfather pointless and inglorious death, as well as his kingdom falling behind Taneth as the most prominent Crown realm in southern Hammerfell, has disenchanted Nizran with his predecessors marital politicking and battle against the Forebears alike.\n\nCapable and shrewd for all his cautiousness, the King believes that the rebuilding efforts in Rihad could be expanded into a great rebirth, concentrating the Strident Coast trade to secure both allies and Rihad's dominance over southern Hammerfell.\n\n#bold Can Nizran's coin bring lasting peace where bothoaths nor swords failed before, or will the king's plan just make Rihad the jealousy and desire of neighbouring rulers, pirates, and Forebear malcontents?#!"
 bm_interregnum_abecean_fabrelle_desc:0 "Fabrelle Mornard rules the Systres in the middle of the Eltheric Ocean. With the continental chos came freedom and its retinue of woes:Alinori diplomats, Redguard or Breton merchants and now even Daedra corsairs!\n\nDuchess Mornard can expect relief neither from Hammerfell nor High Rock. No, as always the Systreans will have to be resilient and House weather the storm alone! Fabrelle will need to cow the Daedra menace on Pankor if she wants to walk in the royal footsteps of Bendu Olo...\n\n#bold The Systres are a insular High Rock where 'every island has its king'. Can Fabrelle prove her might to be higher than her competitors' or is her House doomed to obscurity and irrelevance?#!"
 bm_interregnum_abecean_uhrih:0 "Grandee Uhrih"
 bm_interregnum_abecean_uhrih_desc:0 "'Sister of Thought' must snark at her name, for few people of great importance mind her fate during the Interregnum! Uhrih Pharos' graying temples point to the exact opposite however, preoccupied as he is with bringing his estate out of hot waters.\n\n Stros M'kai has so far avoided dire straits as a nexus of trade above and below board. Grandee Uhrih feels the heat from notables beckoning him to endorse piracy just as he is going into an audience with the tenors of trading urging more escort for their convoys.\n\nIt would be so much simpler if he ruled the entire Mitana Archipelago instead of fruitlessly negotiating terms...Hmmm yes 'Mitana M'kai' has a nice ring to it!\n\n#bold Can Grandee Uhrih consolidate all the Redguard Abecee under his rule, or will his daydreaming drive his throne into the bottom of the sea?#!"
 bm_interregnum_abecean_velehk:0 "Grand Admiral Velehk"
 bm_interregnum_abecean_velehk_desc:0 "Velehk Sain is a Daedric Lord on a unusually protracted sojourn on Nirn. Born from the chaos of Oblivion, he banished many of rivals to the Darkness before an unassuming Yokudan conjurer summoned him to Nirn.\n\nQuickly dispatching the foolish mortal and mooring himself tightly to the mortal plane,  he was left with an abundance of time and an excess of cruelty. Piracy thus became his occupation, enabling him to keep his wits sharp. Untold numbers of 'heroes' have tried to banish him only to be killed #at best#! or forced back—broken in mind and body.\n\nAcquiring Pankor was a decisive step on the path to world devastation...or domination?\n\n#bold Will the Darkness finally claim Sain's vestige or are we witnessing the birth of a legendary Pirate-King?#!"

 # recommanded characters for valenwood 450
 bm_interregnum_valenwood:0 "Queens and Warlords"
 bm_interregnum_valenwood_desc:0 "The bending reed in the wind is stronger than the mighty oak in a storm...A hurricane of confusion sweeps over Valenwood without care for status. Foreign warbands settle alongside the coasts and raiding parties run amok in the underwood.Falinesti, the High King, and his entire family have disappeared! Treethanes all the same question on their lips; Who should they entrust their fate to? Powerful Camoran Queens such as Phylandra of Silvenar or Nilwen of Elden Root are a safe bet. Yet the latter is plagued by her charismatic cousin's attempts at reforming the Green Pact and beset by the self-styled 'Duke of Southpoint'. In the Southwest, rising warlords like Malgoth Blackroot or Oreyn Bearclaw, crown prince of Woodhearth could make valiant protectors or hated foes.\n\n#bold Valenwood feels the aftershocks of the Interregnum as mighty tribes are uprooted and young shoots soar to the top of the glade. The smell of war is in the air and none can say for certain who will succeed in preserving their legacy or founding a new one#!"
 bm_interregnum_valenwood_nilwen:0 "Queen Nilwen"
 bm_interregnum_valenwood_nilwen_desc:0 "King Galandir sowed the seeds of disaster when he split Grahtwood between his children. He conferred the throne of Elden Root to his eldest Nilwen and Cormount to his youngest Andriel. The Queen of Grahtwood now grapples with emboldened magnates whilst her nephew fully embraced the heresy Andriel allowed to fester.\n\nHaven shames her name, as the Imperial colony of Southpoint threatens to reestablish Colovian dominion far from home...\n\n#bold Despite these thorns in her side, Nilwen is a force to be reckoned with. Her Jaqspuri fast strenuously to prepare for the times of war to come. Will Nilwen succumb to the bad hand dealt by her father? Or can you comeback from this sticky situation, stamp out heresy and punish mannish arrogance?#!"
 bm_interregnum_valenwood_phylandra:0 "Queen Phylandra"
 bm_interregnum_valenwood_phylandra_desc:0 " Silvenar is probably the most prosperous realm in Valenwood after the Fall of the Potentate. Her Camoran fiefdom, lacks serious Bosmer challengers so much so that she could even add Malabal Tor to her holdings. Phylandra is free to pursue whatever agenda she deems best...as long she stays wary of the Colovians north, across the Strid, and east in the South Weald. Currently tied up with their immediate neighbours, they could turn their attention to her given free hands and she may find it necessary to support their enemies.\n\n#bold The fate of Silvenar hangs in the balance. Phylandra has to consolidate her strength before culling the Cyrodiilic threat on her borders. Left unchecked, the Interregnum will spread its chaos to Silvenar. Or can you see Phylandra through the Colovian threat and safeguard spiritual capital of the $bosmer$?#!"
 bm_interregnum_valenwood_gelthior:0 "Treethane Gelthior"
 bm_interregnum_valenwood_gelthior_desc:0 "Gelthior came of age ten years after the sacking of New Joy. Tales of decadent vegetarians and debauched lumberjacks lulled the prince to sleep.\n\nPrince Andriel vicariously lived through his son. King Galandir denied him was too focused on his 'little Hart-Queen' to notice the dark path treaded by his cadet: Cormount was playing the long game. Riding the movement of scripturalist reform unleashed by New Joy, the intellectuals sponsored by Andriel tutored Gelthior to be the herald of a radical change: the Blacksap Movement. Slackers were admonished, sinners punished and smugglers banished.\n\n#bold Can this literalist surge prosper across Valenwood or will Queen Nilwen put to rest the delusions of her foolish nephew?#!"
 bm_interregnum_valenwood_oreyn:0 "Chief Oreyn"
 bm_interregnum_valenwood_oreyn_desc:0 "Oreyn Bearclaw, son of a Bosmer shaman and a Dunmeri mystic, left at an early age to seek adventure and glory. After slaying the Witch-Serpent Glenhwyfaunva Oreyn was lauded as a hero across all of Valenwood, even earning a place in Queen Nilwen's court for a brief time.\n\nBut word reached him that his ruthless father, had used foul necromancy to seize Woodhearth. Upon hearing the news Oreyn raced home, rallying the tribes of Greenshade to save the city from Daedric damnation.\n\n#bold Despite all his might the legions of the undead are without numbers...can you prevail against the odds and establish a legend known from Woodhearth to Sheogorad?#!"
 bm_interregnum_valenwood_malgoth:0 "Treethane Malgoth"
 bm_interregnum_valenwood_malgoth_desc:0 "Most $baron_feudal_male_bosmeris_group$s are content with protecting their kin from harm. But not Malgoth. He styles himself a Treethane and dreams of an achievement unique to the Hart-King until now: uniting Valenwood. \n\nHis warbands are chomping at the bit and ready to eat mountains of corpses to get him there. Now he must avoid offending the Kingdoms to his north and south at all costs. Malabal Tor is fractured for now and the King of Woodhearth has turned to the dark arts, a worthy excuse to expand into his lands if there ever was one. \n\n#bold Malgoth is an outsider with a once in a lifetime opportunity to get a kingdom. It will take cunning and resourcefulness to navigate the coming years and realize his grand ambitions. Will he dies on the cusp of immortal glory? Or can someone lead his path to the royal throne he deserves?#!"
 bm_interregnum_valenwood_gallus:0 "Duke Gallus"
 bm_interregnum_valenwood_gallus_desc:0 "The decades preceding the fall of the Potentate saw many settlers from Colovia try their luck in Valenwood, flocking to Southpoint, a place known for its more familiar ways among the Bosmer territories. Seizing the chaos of the Interregnum, Gallus Zantonius tried but failed to expand Southpoint deeper into Grahtwood.\n\nHis legionaries now safely retreated behind the walls of Southpoint, Gallus must ponder his fate as the natives feel no kinship for the Colovian elites. Should he adopt their customs or forcefully carve out Imperial rule from his staging point?\n\n#bold The Queen of Eldenroot, rightful overlord of Southpoint and protector of Grahtwood threatens to undo his statelet. She should make quick work of this impudent invader once her focus is on him. Or will you steer his destiny and succeed in asserting Cyrodiilic hegemony in the heartlands of the Bosmer?#!"

 # recommanded characters for summerset 450
 bm_interregnum_summerset:0 "Dusk of an Era"
 bm_interregnum_summerset_desc:0 "The Summerset Isles. It is there that Aldmeris' most illustrious children found refuge in the Merethic Era, each successive kinhold ever so slightly wresting the land away from savagery and lawlessness.\n\nYet the unbridled #italic elan#! stemming from the demise of the ophidian tyrant threatens to topple this fine civilization once more. The Aran-El Hidellith has the admiration of his subjects but nonetheless must exert himself to uphold the weakened Path of Alaxon lest he face disaster.\n\nThere is no greater cautionary tale than the current Kinlady of Lillandril, Elendarie V Aunoroe embroiled in a ruinous succession crisis or the increasingly erratic Rilis XII who sees a dagger behind every back. The price of apraxis indeed.\n\nMore worryingly, Goblin tribes have united to covet the Kinhold of King's Haven leaving Endaron Mothril a fratured legacy.\n\n#bold The home of the Altmer threatens to dislocate under divergent agendas. Will you go against the flow and hold together the realm or struggle to get free from an antiquated hierarchy?#!"
 bm_interregnum_summerset_hidellith:0 "Aran-El Hidellith 'len Naemon"
 bm_interregnum_summerset_hidellith_desc:0 "Hidellith 'len Naemon Erundil 'ata Imare Tandil, Ceremoniarch of the $d_auriel$, King of Alinor and the Summerset Isles will have to helm his dominion through dangerous tides. \n\nApraxis stirs the heart of the masses, slowly driving the realm towards chaos. The best scryers see danger engulfing fair Alinor in the coming years. \n\nThe seeds of chaos are already sprouting; Elendarie V of Lillandril wages a succession war caused by her #questionable#! bloodline. The current Rilis of Firsthold has strayed far off conventional wisdom by performing foul Daedric rituals. Without stern reprimand he may soon assemble acolytes willing to conspire alongside him.\n\n #bold What will become of the home of the Aldmer under the rule of this Aran-El? A paradise of peace or a house of disasters? That is for you to decide.#!"
 bm_interregnum_summerset_rilis:0 "High Kinlord Rilis XII"
 bm_interregnum_summerset_rilis_desc:0 "The House of Rilis is second only to the house of Auriel. Rilis XII descends from no less than eleven Rilis tracing back to Torinaan 'the First Kinlord'. \n\nOn the one hand he could annex his southern rivals, agrandizing Auridoni prestige. Nevermind, the headways of adventurers in Seaside convincing him of how lucrative the Valenwood coastline can be. But opportunities are void if his worship of the God of Schemes precipitate his deposition.\n\n#bold Rilis XII is a mer cautious to the point of paranoia. Embrace the Aedra again or double down on the path of damnation? Unify Auridon or conquer into Valenwood? The choice is yours, if you can escape the Divine Prosecution that is!#!"
 bm_interregnum_summerset_elendarie:0 "High Kinlady Elendarie V 'the Bosmer'"
 bm_interregnum_summerset_elendarie_desc:0 "Kinlady Elendarie III 'the Sage' is fondly remembered in spite of her apraxic tendencies... Alas, Elendarie V 'the Bosmer' does not have the luxury of a pristine bloodline.\n\nHer brothers still scheme for the throne; The exile imposed on her own father for the same thing did not impress them. By overtly declared their claim, they have stretched her mercy thin. Elendarie 'the Bosmer' clinged to power with a now denounced truce. All pretenses of fraternal affection have been dropped as the children of Elendarie 'the Weak' gather their supporters.\n\n#bold A single moment of carelessness will spell doom. Will Elendarie be seen as shameful footnote in the history of the Aunoroe House, or can you defeat the naysayers and bring unprecedented honor to your dynastic name?#!"
 bm_interregnum_summerset_endaron:0 "Optimate Endaron"
 bm_interregnum_summerset_endaron_desc:0 "No one knows for certain who facilitated the Mothril couple's demise and thrust King's Haven into chaos. Endaron 'len Elpion only retained control of King's Haven despite his best diplomatic efforts, his cadets very eager to style themselves Kinlords. Goblin tribes seized Gralan, denying support from his suzerain Cloudrest in quashing the rebellion. Swift and decisive action is needed since each instant spent deliberating widens the rift between the factions and emboldens the Goblin-ken to push further. Endaron is a not even of age, plenty enough for skeptics to declare the extinction of the Mothril bloodline is nigh. \n\n #bold Endaron III will have to wage war to claim his birthright. Will he rise up to the occasion or get bogged down in inaction and passivity...Can you make sure the Mothril family is not swept down by the tides of change?#!"
 bm_interregnum_summerset_sanyon:0 "High Kinlord Sanyon II"
 bm_interregnum_summerset_sanyon_desc:0 "Sanyon II is the brother in-law of no less than the Aran-El! Late Sanyon I's agenda bore fruit when Lady Tuinden became Queen Consort. Lack of an heir apparent aside it might as well be a done deal.\n\nHouse Aunsamiran has been loyal in both hard and easy times, a rare quality amongst powerful vassals. The current ruler of Dusk does not break the trend; he is much too embroiled in lust and duelling to notice the missives summoning him at court. Sanyon brazenly spurns Tuinden in spite of the love she commands from King Hidellith.\n\n#bold Sanyon threatens to undo everything his sire worked for. Can he pull himself together before it''s too late...or will the Aunsamiran tear each other apart?#!"
 bm_interregnum_summerset_tragrim:0 "Kinlord Tragrim"
 bm_interregnum_summerset_tragrim_desc:0 "Tragrim takes after his realm, treading just above water. Only the timid Aresalmirmo monarch behaves as a petty Kinlord when his estates span the whole Iluvamir!\n\nHigh Kinlord Merandil never misses a chance to remind him during any and all social events. Even calian ceremonies cannot temper the distaste the two princes hold for each other! They nearly came to blows while officiating as sponsors their distant cousin. Tragrim must carefully reconsider the humble act under the newest political climate. \n\n#bold High Kinlords are indeed treated with more care and respect. Skywatch should be humbled a bit with a good duel or war even! Yet does he really want to upset the status quo? That will be for you to decide!#!"
 bm_interregnum_summerset_zyg:0 "Chieftain Zyg"
 bm_interregnum_summerset_zyg_desc:0 "Chieftain Zyg has led a glorious life, more glorious than anyone could have predicted.\n\nBorn in Southern Alinor, Zyg's insolent spirit led to exile from his own kinfolk, who feared total decimation from 'Gornas'. Tales of free Goblins in the Nir Mountains fueled his northward trek.\n\nCalcract's longhouses were slow to trust the outsider, until he protected the late Chieftain Morg from a murder attempt. Zyg purged the traitors, backed by the mortally wounded Chieftain. At the funeral he swore vengeance on the kinholds of Cloudrest...\n\n#bold Can Zyg fulfill his blood-oath to his patron? Or will his foolish promise spell doom for Calcract?#!"

 # Alliance War
 bm_alliancewar:0 "Krieg der Allianzen"
 bm_alliancewar_desc:0 "Als Mannimarco, der König der Würmer, vor einigen Jahren kurz vor dem Krönungsritual von Kaiser Varen das Amulett der Könige korrumpierte, sorgte er dafür, dass der von Alessia und Akatosh besiegelte Bund gebrochen wurde und Nirn nicht länger vor einer daedrischen Invasion geschützt war. Mannimarcos Meister, der daedrische Prinz Molag Bal, ergriff die Gelegenheit, die Ebenenverschmelzung zu initiieren, indem er furchterregende Dunkle Anker benutzte, um daedrische Truppen herbeizurufen und Nirn in das Reich von Kalthafen zu ziehen. Doch drei große politische Allianzen - der Ebenherz-Pakt, das Dolchsturz-Bündnis und das Aldmeri-Dominion - stellen sich gegen den daedrischen Prinzen und seine Truppen. \n\n#bold Die Armeen der drei Allianzen treffen aufeinander, bereit, bis zum Letzten zu kämpfen, um ihre Freiheit zu bewahren. Nie zuvor haben die ungleichen Völker so eng zusammengearbeitet, aber nie zuvor war die Bedrohung so schrecklich.#!"


